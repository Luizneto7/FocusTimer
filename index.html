<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Timer tipo Pomodoro">
    
    <title>FocusTimer - Pomodoro</title>    
    
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
   
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>  
    <div id="app">
        <button id="toggle-mode">
            <span class="sr-only">Ativar Light Mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>
        
        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>
        
        <section id="controls" class="flex">
            
            <button  
                data-action="toggleRunning"
                class="ph ph-play-circle">
                <span class="sr-only">Iniciar Contador</span>
            </button>
            
            <button 
                data-action="toggleRunning"
                class="ph ph-pause-circle">
                <span class="sr-only">Pausar contador</span>
            </button>

            <button 
                data-action="set"
                class="ph ph-timer secundary">
                <span class="sr-only">Ajustar contador</span>
            </button>

            <button           
                data-action="reset"     
                class="ph ph-stop-circle secundary">
                <span class="sr-only">Parar Contador</span>
            </button>

            <button 
                data-action="toggleMusic"
                class="ph ph-speaker-none secundary">
                <span class="sr-only">Ativar Música</span>
            </button>

            <button 
                data-action="toggleMusic"
                class="ph ph-speaker-high">
                <span class="sr-only">Desativar Música</span>
            </button>

        </section>
    </div>
</body>
</html>
